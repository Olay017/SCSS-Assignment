<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Brand</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Block -->
    <header class="header">
      <div class="header__logo">Food Brand</div>
      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__item">
            <a href="#" class="header__link">Home</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Menu</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">About Us</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Block -->
    <main class="main">
      <section class="card">
        <div class="card__image-container">
          <img
            src="https://img.freepik.com/free-photo/flat-lay-delicious-brazilian-food-composition_23-2148739221.jpg?uid=R61584920&ga=GA1.1.2140915743.1697570973&semt=ais_hybrid"
            alt="image 1"
            class="card__image"
          />
        </div>
        <div class="card__content">
          <h2 class="card__title">TastyMeal Hub</h2>
          <p class="card__description">
            Our food is made with the freshest ingredients and a whole lot of
            love.
          </p>
          <button class="card__button">Order Now</button>
        </div>
      </section>

      <section class="card">
        <div class="card__image-container">
          <img
            src="https://img.freepik.com/free-photo/side-view-male-researcher-biotechnology-laboratory-with-plant_23-2148776134.jpg?uid=R61584920&ga=GA1.1.2140915743.1697570973&semt=ais_hybrid"
            alt="image 2"
            class="card__image"
          />
        </div>
        <div class="card__content">
          <h2 class="card__title">Quality Check</h2>
          <p class="card__description">
            We deliver fresh and healthy food to help you eat well.
          </p>
          <button class="card__button">Learn More</button>
        </div>
      </section>
    </main>

    <!-- Footer Block -->
    <footer class="footer">
      <p class="footer__text">
        Â© 2024 Food Brand by Taibat Olayinka Yusuf. All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
